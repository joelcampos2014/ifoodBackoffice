<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- link CDN font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/assets/css/variaveis.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    </header>
    <div class="menu">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-logo">
                <img src="/assets/images/ifood.png" alt="Ifood Logo">
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-chart-simple icon"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/assets/pages/extrato.html" class="sidebar-link">
                        <i class="fa-solid fa-coins"></i>
                        <span>Extrato</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="/assets/pages/recebiveis-list.html" class="sidebar-link">
                        <i class="fa-solid fa-briefcase"></i>
                        <span>Gestão de Recebíveis</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Relatórios</span>
                    </a>
                </li>

            </ul>
            <div class="sidebar-footer">
                <li class="sidebar-item"></li>
                    <a href="/assets/pages/config.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i>
                        <span>Configurações</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="/index.html" class="sidebar-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Sair</span>
                    </a>
                </li>
            </div>
        </aside>
        <main>
            <div class="cards">
                <div class="header">
                    <div class="greeting">
                        <h2></h2>
                    </div>
                    <div class="balance">
                        <button id="hide-balance" type="button">
                            <i class="fa-regular fa-eye-slash"></i>
                        </button>
                        <p id="balance-amount"></p>
                        <h2>Saldo em conta:</h2>
                    </div>
                </div>
                <div class="card card1">
                    <canvas id="sales-chart"></canvas>
                </div>
                <div class="card card2">
                    <canvas id="reiceves-chart"></canvas>
                </div>
                <div class="card card3">
                    <h2>Últimas movimentações</h2>
                    <table class="moves">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Registro</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <script id="move-table" type="text/template">
                        <tr>
                            <td>{{Date}}</td>
                            <td>{{Description}}</td>
                            <td>{{Amount}}</td>
                        </tr>
                    </script>
                    <button type="button" class="btn btn-danger button"><a href="#">Ver Extrato</a></button>
                </div>
                <div class="card card4">
                    <h2>Insights Financeiros</h2>
                    <table class="insights">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <script id="insights-table" type="text/template">
                        <tr>
                            <td>{{Description}}</td>
                        </tr>
                    </script>
                    <button type="button" class="btn btn-danger button"><a href="#">Ver Relatórios</a></button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/dashboard.js"></script>
</body>

</html>
