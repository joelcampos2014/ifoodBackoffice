<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- link CDN font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebíveis - Lista</title>

    <link rel="stylesheet" href="/assets/css/variaveis.css">
    <link rel="stylesheet" href="/assets/css/recebiveis-lista.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
    <header>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    </header>
    <div class="menu">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-logo">
                <img src="/assets/images/ifood.png" alt="Ifood Logo">
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/assets/pages/dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-chart-simple icon"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/assets/pages/extrato.html" class="sidebar-link">
                        <i class="fa-solid fa-coins"></i>
                        <span>Extrato</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="/assets/pages/recebiveis-list.html" class="sidebar-link">
                        <i class="fa-solid fa-briefcase"></i>
                        <span>Gestão de Recebíveis</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Relatórios</span>
                    </a>
                </li>

            </ul>
            <div class="sidebar-footer">
                <li class="sidebar-item"></li>
                    <a href="/assets/pages/config.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i>
                        <span>Configurações</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="/index.html" class="sidebar-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Sair</span>
                    </a>
                </li>
            </div>
        </aside>
        <main>
            <div class="receivables-page">
                <div class="header">
                    <div class="word-header">
                        <h2>Gestão de Recebíveis</h2>
                    </div>
                    <div class="add-button">
                        <button type="button" class="btn btn-danger" id="button-add"><a href="#">Adicionar</a></button>
                    </div>
                </div>
                <div class="filter-search">
                    <div class="date-inputs">
                        <div class="start-date">
                            <input type="Date" name="start-date" id="start-date">
                            <label class="input-label" for="start-date">Data Inicial</label>
                        </div>
                        <div class="finish-date">
                            <input type="Date" name="finish-date" id="finish-date">
                            <label class="input-label" for="finish-date">Data Final</label>
                        </div>
                    </div>

                    <div class="search-input">
                        <input type="text" placeholder="Buscar Registro" name="search-bar" id="search-bar" class="input-field">
                        <button class="search-button" type="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    </div>
                </div>
                <div class="selector-type">
                    <button id="receivables" type="button"><i class="fa-regular fa-circle-dot"></i></button>
                    <span>Recebíveis</span>
                    <button id="payables" type="button"><i class="fa-regular fa-circle-dot"></i></button>
                    <span>Gastos</span>
                </div>
                <div class="register-list">
                    <table class="register-table">
                        <thead>
                            <tr>
                                <th scope="col">Criação</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Vencimento</th>
                                <th scope="col">Recorrência</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <script id="move-table" type="text/template">
                        <tr>
                            <td>{{CreationDate}}</td>
                            <td>{{Name}}</td>
                            <td>{{Amount}}</td>
                            <td>{{DueDate}}</td>
                            <td>{{Recurrency}}</td>
                            <td></td>
                        </tr>
                    </script>
                </div>
                <nav aria-label="...">
                    <ul class="pagination pagination-sm">
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/recebiveis-lista.js"></script>
</body>

</html>
