<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- link CDN font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebíveis - Lista</title>

    <link rel="stylesheet" href="/assets/css/variaveis.css">
    <link rel="stylesheet" href="/assets/css/recebiveis-lista.css">
    <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
    <header>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    </header>
    <div class="menu">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-logo">
                <img src="/assets/images/ifood.png" alt="Ifood Logo">
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-chart-simple icon"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-coins"></i>
                        <span>Extrato</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-briefcase"></i>
                        <span>Gestão de Recebíveis</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Relatórios</span>
                    </a>
                </li>

            </ul>
            <div class="sidebar-footer">
                <li class="sidebar-item"></li>
                    <a href="#" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i>
                        <span>Configurações</span>
                    </a>
                </li>
                <li class="sidebar-item"></li>
                    <a href="/index.html" class="sidebar-link">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Sair</span>
                    </a>
                </li>
            </div>
        </aside>
        <main>
            <div class="header">
                <h2>Gestão de Recebíveis</h2>
                <button type="button" class="btn btn-danger add-button"><a href="#">Adicionar</a></button>
            </div>
            <div class="filter-search">
                <input type="Date" name="start-date" id="start-date" class="start-date">
                <label class="input-label" for="start-date">Data Inicial</label>

                <input type="Date" name="finish-date" id="finish-date" class="finish-date">
                <label class="input-label" for="finish-date">Data Final</label>

                <input type="text" placeholder="Buscar Registro" name="search-bar" id="search-bar" class="input-field">
                <button class="search-button" type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="selector-type">
                <button class="btn btn-danger selector" id="receivables" type="button">
                </button>
                <button class="btn btn-danger selector" id="payables" type="button">
                </button>
            </div>
            <div class="register-list">
                <table class="register-table">
                    <thead>
                        <tr>
                            <th scope="col">Criação</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Vencimento</th>
                            <th scope="col">Recorrência</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <script id="move-table" type="text/template">
                    <tr>
                        <td>{{CreationDate}}</td>
                        <td>{{Name}}</td>
                        <td>{{Amount}}</td>
                        <td>{{DueDate}}</td>
                        <td>{{Recurrency}}</td>
                    </tr>
                </script>
                <nav aria-label="...">
                    <ul class="pagination pagination-sm">
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                    </ul>
                </nav>
            </div>
        </main>
        <footer>
            <div class="icon-arrow">
                <button class="toggle-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/recebiveis-lista.js"></script>
</body>

</html>
